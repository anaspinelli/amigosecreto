<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input, button {
            margin: 10px;
            padding: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #ddd;
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="container">
        <h2>Amigo Secreto üéÅ</h2>
        <input type="text" id="nomeAmigo" placeholder="Digite o nome do amigo">
        <button onclick="adicionarAmigo()">Adicionar</button>
        <ul id="listaAmigos"></ul>
        <button onclick="sortearAmigo()">Sortear Amigo Secreto</button>
        <h3 id="resultado"></h3>
    </div>

    <script>
        let amigos = []; // Array para armazenar os amigos

        function adicionarAmigo() {
            let input = document.getElementById("nomeAmigo");
            let nome = input.value.trim();

            if (nome === "") {
                alert("Por favor, insira um nome.");
                return;
            }

            amigos.push(nome); // Adiciona o nome ao array
            input.value = ""; // Limpa o campo de entrada
            atualizarLista(); // Atualiza a lista exibida
        }

        function atualizarLista() {
            let lista = document.getElementById("listaAmigos");
            lista.innerHTML = ""; // Limpa a lista antes de adicionar novos itens

            amigos.forEach(nome => {
                let li = document.createElement("li");
                li.textContent = nome;
                lista.appendChild(li);
            });
        }

        function sortearAmigo() {
            if (amigos.length === 0) {
                alert("Adicione pelo menos um amigo antes de sortear!");
                return;
            }

            let indiceSorteado = Math.floor(Math.random() * amigos.length);
            let amigoSorteado = amigos[indiceSorteado];

            document.getElementById("resultado").innerHTML = `üéâ O amigo sorteado √©: <strong>${amigoSorteado}</strong>!`;
        }
    </script>

</body>
</html>
