<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto üéÅ</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #6a0dad, #8e44ad);
            color: white;
            padding: 20px;
        }

        #container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            max-width: 400px;
            margin: auto;
        }

        input, button {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        input {
            width: 80%;
            font-size: 16px;
        }

        button {
            background: #ffcc00;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff9900;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #ffcc00;
            color: black;
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
        }

        #resultado {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            background: #28a745;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        #dialogo {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        #dialogo button {
            margin-top: 10px;
            background: #6a0dad;
            color: white;
        }
    </style>
</head>
<body>

    <div id="container">
        <h2>Amigo Secreto üéÅ</h2>
        <input type="text" id="nomeAmigo" placeholder="Digite o nome do amigo">
        <button onclick="adicionarAmigo()">Adicionar</button>
        <ul id="listaAmigos"></ul>
        <button onclick="sortearAmigo()">Sortear Amigo Secreto</button>
        <h3 id="resultado"></h3>
    </div>

    <div id="dialogo">
        <p>Por favor, insira um nome v√°lido.</p>
        <button onclick="fecharDialogo()">OK</button>
    </div>

    <script>
        let amigos = [];

        function adicionarAmigo() {
            let input = document.getElementById("nomeAmigo");
            let nome = input.value.trim();

            if (nome === "") {
                alert("Por favor, insira um nome.");
                return;
            }

            amigos.push(nome);
            input.value = "";
            atualizarLista();
        }

        function atualizarLista() {
            let lista = document.getElementById("listaAmigos");
            lista.innerHTML = "";

            amigos.forEach(nome => {
                let li = document.createElement("li");
                li.textContent = nome;
                lista.appendChild(li);
            });
        }

        function sortearAmigo() {
            if (amigos.length === 0) {
                abrirDialogo();
                return;
            }

            let indiceSorteado = Math.floor(Math.random() * amigos.length);
            let amigoSorteado = amigos[indiceSorteado];

            document.getElementById("resultado").innerHTML = `üéâ O amigo sorteado √©: <strong>${amigoSorteado}</strong>!`;
        }

        function abrirDialogo() {
            document.getElementById("dialogo").style.display = "block";
        }

        function fecharDialogo() {
            document.getElementById("dialogo").style.display = "none";
        }
    </script>

</body>
</html>
